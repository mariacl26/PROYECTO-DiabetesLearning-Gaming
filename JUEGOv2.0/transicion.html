<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Diabetes</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <h1>Juego de Diabetes</h1>
        <!-- Botones de reiniciar y mostrar información -->
        <div class="reinicio">
            <i class="icono-refresh reiniciar"></i>
            <i class="icono-info info"></i>
        </div>
    </header>
    <div class="contenedor">
        <section class="juego">
            <article class="origen">
                <!-- Aquí se añadirá el contenido dinámico -->
            </article>
            <article class="destino">
                <!-- Aquí se añadirá el contenido dinámico -->
            </article>
        </section>
        <section class="inicio">
            <!-- Contenido inicial, instrucciones -->
            <p>Bienvenido al Juego. Al iniciar se mostrarán...</p>
            <!-- Botón para comenzar -->
            <button class="iniciar">Comenzar</button>
        </section>
        <section class="info-lugares">
            <!-- Aquí se añadirá el contenido dinámico de información sobre la diabetes -->
        </section>
    </div>
    <!-- Script para la lógica del juego y la inserción dinámica -->
    <script src="juego.js"></script>
</body>
</html>
